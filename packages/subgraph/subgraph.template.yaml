specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Roles
    # prettier-ignore
    network: {{network}}
    source:
      abi: Roles
      # prettier-ignore
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RolesModifier
        - Role
        - Member
        - RoleAssignment
      abis:
        - name: Roles
          file: ./abis/Roles.sol/Roles.json
      eventHandlers:
        - event: AssignRoles(address,uint16[],bool[])
          handler: handleAssignRoles
        - event: AvatarSet(indexed address,indexed address)
          handler: handleAvatarSet
        - event: ChangedGuard(address)
          handler: handleChangedGuard
        - event: DisabledModule(address)
          handler: handleDisabledModule
        - event: EnabledModule(address)
          handler: handleEnabledModule
        - event: RolesModSetup(indexed address,indexed address,indexed address,address)
          handler: handleRolesModSetup
        - event: SetDefaultRole(address,uint16)
          handler: handleSetDefaultRole
        - event: TargetSet(indexed address,indexed address)
          handler: handleTargetSet
      file: ./src/roles.mapping.ts
  - kind: ethereum
    name: PermissionBuilder
    # prettier-ignore
    network: {{network}}
    source:
      abi: PermissionBuilder
      # prettier-ignore
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RolesModifier
        - Role
        - Target
        - Function
        - Condition
        - Allowance
      abis:
        - name: PermissionBuilder
          file: ./abis/PermissionBuilder.sol/PermissionBuilder.json
      eventHandlers:
        - event: AllowTarget(uint16,address,uint8)
          handler: handleAllowTarget
        - event: ScopeTarget(uint16,address)
          handler: handleScopeTarget
        - event: RevokeTarget(uint16,address)
          handler: handleRevokeTarget
        - event: AllowFunction(uint16,address,bytes4,uint8)
          handler: handleAllowFunction
        - event: ScopeFunction(uint16,address,bytes4,(uint8,uint8,uint8,bytes)[],uint8)
          handler: handleScopeFunction
        - event: RevokeFunction(uint16,address,bytes4)
          handler: handleRevokeFunction
        - event: SetAllowance(uint16,uint128,uint128,uint128,uint64,uint64)
          handler: handleSetAllowance
      file: ./src/permissions.mapping.ts
  - kind: ethereum
    name: Periphery
    # prettier-ignore
    network: {{network}}
    source:
      abi: Periphery
      # prettier-ignore
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Adapters
      abis:
        - name: Periphery
          file: ./abis/Periphery.sol/Periphery.json
      eventHandlers:
        - event: SetUnwrapAdapter(address,bytes4,address)
          handler: handleSetUnwrapAdapter
      file: ./src/periphery.mapping.ts
